{% extends 'layout.html' %}

{% block content %}
<div>
    <center>
        <h2>{{ song.title }}</h2>
        <h2>{{ song.get_length() }}</h2>
        <img style="height:50%; width:50%;" src="{{ url_for( 'static', filename= song.image_file)}}" >
        <h2>{{ song.genre }}</h2>
        <h2>Views: {{ song.views }}</h2>
    </center>
</div>
{% endblock content %}
