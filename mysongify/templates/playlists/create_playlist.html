{% extends 'layout.html' %}

{% block content %}
<h2>Create Playlist</h2>
<form action="" method='post'>

    <div class="form-group">
      <label for="playlist_title">Title</label>
      <input type="text" class="form-control" id="playlist_title" placeholder="Title" name="title">
    </div>
    <div class="form-gorup">
        {% for song in songs %}
        <div class="input-group mb-3" >
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" aria-label="Checkbox for following text input" name="song-{{ song.id }}">
              </div>
            </div>
            <input type="text" class="form-control" disabled value="
            {{ song.title }} - {{song.get_length()}}" aria-label="Text input with checkbox">
            
          </div>
        {% endfor %}
          
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock content %}
