{% extends 'layout.html' %}
{% block content %}
<h2>{{ playlist.title }}</h2>
{% if next_song %}
<h2>next song: {{ next_song.title }}</h2>
{% else %}
<h5>Reached end of playlist</h5>
{% endif %}
<h6>Length: {{ playlist.total_hours }} hours</h6>
<a class="btn btn-info" href="{{ url_for('playlists.playlist_detail', id=playlist.id) }}">next song</a>
<a class="btn btn-warning" href="{{ url_for('playlists.playlist_detail', id=playlist.id) }}">skip song</a>

{% endblock content %}
