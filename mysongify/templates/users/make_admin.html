{% extends 'layout.html' %}

{% block content %}
{% if users %}
<ul>
{% for user in users %}
{% if not user.is_admin %}
<li>{{ user.username }} <a class="btn btn-info" href="{{ url_for('users.make_user_admin', id=user.id) }}">make admin</a></li>
{% endif %}
{% endfor %}
</ul>
{% else %}
    <h3>No current users on this site</h3>
{% endif %}
{% endblock content %}
